<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - HTML CSS JS</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div hero>
      <header>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#testimonials">Testimonials</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </header>
      <main>
        <h1>
          Born To Customize <br />
          Build To <span optimize>Optimize</span>
        </h1>
        <p>Hi! I'm Srinath, A Frontend Developer from India.</p>
        <div class="btns">
          <a href="#contact">
            <button btn data="Contact" type="button">Contact</button></a
          >
          <button btn data="Contact" type="button">Download</button>
        </div>
      </main>
    </div>
    <div class="about" id="about">
      <h2>Creating websites that inspire.</h2>
      <div class="aboutwrapper">
        <div left></div>
        <div right></div>
      </div>
    </div>
    <div class="testimonials" id="testimonials">
      <h2>Testimonials</h2>
    </div>
    <div class="contact" id="contact">
      <div class="wrapper">
        <div class="formwrapper">
          <form action="" class="form">
            <h2>Get in touch</h2>
            <input inputFeild type="text" id="name" placeholder="name" />
            <input
              inputFeild
              type="email"
              id="email"
              placeholder="youremail@whatever.com"
            />
            <textarea
              inputFeild
              rows="10"
              cols="30"
              placeholder="your message"
            ></textarea>
            <button type="submit">
              <i class="fa-solid fa-paper-plane"></i>
              &nbsp;Send Message
            </button>
          </form>
          <div class="image">
            <i class="fa-regular fa-envelope"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
